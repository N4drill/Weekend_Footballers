<nav>
  <div class="container">
    <div class="row justify-content-end" *ngIf="auth.user$ | async as user; then logged else login">
    
    </div>
  </div>
</nav>

<ng-template #login>
  <button routerLink="/login"> Log in! </button>
</ng-template>

<ng-template #logged>
  <p>You are logged</p>
  <button (click)="auth.singOut()"> Sing out! </button>
</ng-template>
