<header>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-default">
    <a class="navbar-brand" routerLink="">
      <img src="../../favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
      Weekend Footballers
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsedData"
      aria-controls="collapsedData" aria-expanded="false" aria-label="Toggle navigation" (click)="toogleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse show" id="collapsedData" [ngClass]="{ 'show': navbarOpen }">
      <div class="container" *ngIf="auth.user$ | async as user; then alreadyLogged else needLogin">

      </div>
    </div>
  </nav>
</header>

<ng-template #needLogin>
  <ul class="navbar-nav ml-auto"></ul>
  <button class="log-button" mat-raised-button routerLink="login">Log in</button>
</ng-template>

<ng-template #alreadyLogged>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item active">
      <a class="nav-link active" routerLink="players">Players</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link active">Opcja 1</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link active">Opcja 1</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link active">Opcja 1</a>
    </li>
  </ul>
  <button class="log-button" mat-raised-button (click)="auth.singOut()">Sign Out</button>
</ng-template>
